name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure LFS objects are present
        run: git lfs pull

      - name: Validate wasm binaries
        run: |
          set -euo pipefail
          rc=0
          for f in vendor/stockfish/*.wasm; do
            header="$(head -c 64 "$f" || true)"
            if [[ "$header" == version\ https://git-lfs.github.com/spec/v1* ]]; then
              echo "Git LFS pointer detected in $f"
              rc=1
            fi
          done
          exit "$rc"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build static site bundle
        run: |
          mkdir -p _site
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github' \
            ./ ./_site/
          touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
